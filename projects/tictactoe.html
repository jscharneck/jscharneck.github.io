<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
	<div class="container">
		<div style="text-align:center;margin:0 auto;width:50%;padding-top:20px;">
			<br/>
			<div id="p1" style="float:left;">Player 1
				<div id="player1score" style="font-size:30pt;">0</div>
			</div>
			
			<table id="game" style="float:left;margin-left:20px;">
			</table>
			
			<div id="p2" style="float:right;margin-left:20px;">Player 2
				<div id="player2score" style="font-size:30pt;">0</div>
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
