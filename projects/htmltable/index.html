<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table</title>
    <style>
        table,
        th,
        td {
            width: 200px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Country and Population</h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Population (millions)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>South Africa</td>
                <td>17 </td>
            </tr>
            <tr>
                <td>Zimbabwe</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Angola</td>
                <td>15</td>
            </tr>
            <tr>
                <td>DRC</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Lesotho</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Swaziland</td>
                <td>2.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>TOTAL</th>
                <th>63.5</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
