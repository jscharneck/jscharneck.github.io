    <div class="container">
        <div class="header">  
            <a href="#"><img src="images/Richfield_Blue_Final.png" alt="Richfield"></a>
        </div>
        <br>
        <div class="searchbox">
            <form action="">
                <input type="text" name="search" class="search" placeholder="Search" />     
            </form>
        </div>        
        <div class="navigation">
            <ul class="main-list">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="payment-methods.html">Payment Methods</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="campuses.html">Campuses</a></li>
                <li><a href="study.html">Study With US</a></li>
                <li ><a id="prog-text" href="programs.html">Programs</a>
                    <ul class="programs">
                        <li><a href="programs.html#het">HET</a></li>
                        <li><a href="programs.html#fet">FET</a></li>
                        <li><a href="programs.html#tvet">TVET</a></li>

                    </ul>
                </li>
                <li><a href="apply-now.html">Apply Now</a></li>
            </ul>
        </div>        
        <div class="form">
            <form action="">
                <input class="text-input" type="text" name="firstname" placeholder="First Name" required><br>
                <input class="text-input" type="text" name="lastname" placeholder="Last Name" required><br>
                <input class="text-input" type="text" name="email" placeholder="email address"><br>
                <input class="text-input" type="text" name="cellnumber" placeholder="Cell Number"><br>
                <input class="text-input" type="text" name="idnumber" placeholder="ID Number" required><br>
                <input class="text-input" type="date" name="date" placeholder="Date of Birth"><br>
                <div class="course">
                    <label class="label" for="course">Course</label>
                    <select name="course" >
                        <option value="-">-</option>
                        <option value="bsc">BSc in IT</option>
                        <option value="dit">DIT</option>
                        <option value="dca">DCA</option>
                        <option value="java">Java Programming</option>
                        <option value="php">PHP Programming</option>
                    </select><br>
                </div>
                
                <div class="course">
                <label class="label" for="education-level">Highest Education Level</label>
                    <select name="education-level" >
                        <option value="-">-</option>
                        <option value="matric">Matric</option>
                        <option value="grd11">Grade 11</option>
                        <option value="grd10">Grade 10</option>
                        <option value="grd9">Grade 9</option>                        
                    </select><br>
                </div>
                
                <div id="identification">
                    <label class="label" for="idtype">Identification Type</label>
                    <input class="radio" type="radio" name="idtype" value="passport">Passport Number <br>
                    <input class="radio" type="radio" name="idtype" value="id">ID Number <br>    
                </div>
                
                <div id="gender">
                    <label class="label" for="gender">Gender</label>
                    <input class="radio" type="radio" name="gender" value="male">Male <br>
                    <input class="radio" type="radio" name="gender" value="female">Female <br>  
                </div>
                
                <div id="population-group">
                    <label class="label" for="population-group">Population Group</label>
                    <select name="population-group" id="">
                        <option value="black">Black</option>
                        <option value="coloured">Coloured</option>
                        <option value="white">White</option>
                        <option value="indian">Indian</option>
                        <option value="asian">Asian</option>
                    </select><br>
                </div>
                                
                <input id="nationality" class="text-input" type="text" name="nationality" placeholder="Nationality"><br>
                <textarea id="textarea" name="address"  cols="30" rows="3" placeholder="Address"></textarea><br>
                <input id="send-button" type="button" name="submit" value="Send Button">               
            </form>
        </div>
        <div class="footer">
            <p>&reg;Website Designed by 133163&trade; BSc in Information Technology 2018&copy; All rights Reserved.</p>
        </div>    
    </div>
